<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ğŸ›ï¸ AI Product & FAQ Copilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600">ğŸ›ï¸ AI Product & FAQ Copilot</h1>
            <a href="/upload-data/" class="text-indigo-600 hover:underline">ğŸ“¤ Upload Data</a>
        </div>

        <!-- Product Catalog Section -->
        <section class="bg-white shadow-md rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">ğŸ›’ Product Catalog</h2>
            <input type="text" id="productSearch" placeholder="Search products..."
                class="w-full border rounded-lg p-2 mb-4 focus:ring focus:ring-indigo-200">
                <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-h-96 overflow-y-auto pr-2"></div>

        </section>

        <!-- FAQ Section -->
        <section class="bg-white shadow-md rounded-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">ğŸ“˜ FAQs</h2>
            <input type="text" id="faqSearch" placeholder="Search FAQs..."
                class="w-full border rounded-lg p-2 mb-4 focus:ring focus:ring-indigo-200">
                <div id="faqList" class="space-y-3 max-h-80 overflow-y-auto pr-2">
                    </div>
        </section>

        <!-- Chat Section -->
        <section class="bg-white shadow-md rounded-xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">ğŸ’¬ Chatbot</h2>
                <button id="toggleMode" class="px-3 py-1 bg-gray-200 rounded-lg text-sm">Mode: Fast âš¡</button>
            </div>

            <div id="chatBox" class="border rounded-lg h-80 p-3 overflow-y-auto bg-gray-50 mb-3"></div>

            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Ask a question..."
                    class="flex-1 border rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-200">
                <button id="sendBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">Send</button>
            </div>
        </section>
    </div>

    <script>
        // ============ GLOBAL STATE ============
        let chatMode = "fast";
        let products = [];
        let faqs = [];

        // ============ HELPER ============
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // ============ TOGGLE MODE ============
        document.getElementById("toggleMode").addEventListener("click", () => {
            chatMode = chatMode === "fast" ? "accurate" : "fast";
            document.getElementById("toggleMode").innerText =
                chatMode === "fast" ? "Mode: Fast âš¡" : "Mode: Accurate ğŸ¯";
        });

        // ============ CHAT ============
        const chatBox = document.getElementById("chatBox");
        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const text = userInput.value.trim();
            if (!text) return;

            chatBox.innerHTML += `<div class="text-blue-600 mb-2">ğŸ§ You: ${text}</div>`;
            userInput.value = "";
            chatBox.innerHTML += `<div class="text-gray-400 mb-2">ğŸ¤– Thinking...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/chat/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "X-CSRFToken": csrftoken },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: text }],
                        mode: chatMode
                    })
                });
                const data = await res.json();
                chatBox.lastChild.remove();
                chatBox.innerHTML += `<div class="text-green-700 mb-1">ğŸ¤– Bot: ${data.answer || "No response"}</div>`;
                if (data.citations) {
                    chatBox.innerHTML += `<div class="text-gray-500 text-sm mb-2">ğŸ“ Cited: ${data.citations.join(", ")}</div>`;
                }
            } catch (err) {
                chatBox.innerHTML += `<div class="text-red-600 mb-2">âš ï¸ Error: ${err.message}</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function loadData() {
                try {
                    const res = await fetch("/api/get-data/");
                    const data = await res.json();
                    products = data.products || [];
                    faqs = data.faqs || [];

                    renderProducts(products);
                    renderFaqs(faqs.map(f => ({
                        question: f.heading,
                        answer: f.text
                    })));
                } catch (err) {
                    console.error("Error loading data:", err);
                }
            }

            loadData();

        function renderProducts(items) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";
            items.forEach(p => {
                const card = document.createElement("div");
                card.className = "p-4 border rounded-lg hover:shadow-lg transition";
                card.innerHTML = `
          <h3 class="font-semibold text-lg">${p.name}</h3>
          <p class="text-sm text-gray-500">${p.notes}</p>
          <p class="text-sm text-gray-600 mt-1">ğŸ’° ${p.price} | â±ï¸ ${p.longevity}</p>
        `;
                grid.appendChild(card);
            });
        }

        document.getElementById("productSearch").addEventListener("input", (e) => {
            const q = e.target.value.toLowerCase();
            renderProducts(products.filter(p => p.name.toLowerCase().includes(q)));
        });

        // ============ FAQ MOCK VIEW ============
        async function loadData() {
                try {
                    const res = await fetch("/api/get-data/");
                    const data = await res.json();
                    products = data.products || [];
                    faqs = data.faqs || [];

                    renderProducts(products);
                    renderFaqs(faqs.map(f => ({
                        question: f.heading,
                        answer: f.text
                    })));
                } catch (err) {
                    console.error("Error loading data:", err);
                }
            }

            loadData();

        function renderFaqs(items) {
            const list = document.getElementById("faqList");
            list.innerHTML = "";
            items.forEach(f => {
                const div = document.createElement("div");
                div.className = "p-3 border rounded-lg bg-gray-50 hover:bg-gray-100 transition";
                div.innerHTML = `<strong>${f.question}</strong><br><span class="text-gray-600 text-sm">${f.answer}</span>`;
                list.appendChild(div);
            });
        }

        document.getElementById("faqSearch").addEventListener("input", (e) => {
            const q = e.target.value.toLowerCase();
            renderFaqs(faqs.filter(f => f.question.toLowerCase().includes(q)));
        });
    </script>
</body>

</html>
